<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/form.png" type="image/x-icon">
  <title>Forms</title>
</head>
<body>
  <script src="script.js"></script>

  <form class="form">
    <h2>Registration Form</h2><br>
    <label for="fname">FirstName:</label>
    <input type="text" id="fname" placeholder="FirstName" required><br><br>

    <label for="lname">LastName:</label>
    <input type="text" id="lname" placeholder="LastName" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Address" required><br><br>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" placeholder="Pincode" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="Female">Female</option>
      <option value="transgender">Transgender</option>
    </select>
    <br><br>

    <label for="food">Foods:</label>
                <input type="radio" id="pizza">: Pizza
                <input type="radio" id="fires">: french fries
                <input type="radio" id="sandwiches">: Sandwiches
                <input type="radio" id="tacos">: Tacos
                
              <br>
              <br>  

    <label for="state">State:</label>
    <input type="text" id="state" placeholder="state" required><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" placeholder="Country" required><br><br>
    
    <input type="submit" value="submit" id="submit">

  </form><br>

  <table id="table">
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>

      <br><br>

      <tbody>
        
      </tbody>
  </table>
</body>
</html>
